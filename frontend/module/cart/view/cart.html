
<head>
    <link href="//netdna.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//netdna.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
    <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet">
</head>

<body>

    <div class="cart">
        <table id="cart" class="table table-hover table-condensed">
                        <thead>
                            <tr>
                                <th style="width:50%">Producto</th>
                                <th style="width:10%">Precio</th>
                                <th style="width:8%">Cantidad</th>
                                <th style="width:22%" class="text-center">Subtotal</th>
                                <th style="width:10%"></th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr ng-repeat = "data in data">
                                <td data-th="Product">
                                    <div class="row">
                                        <div class="col-sm-2 hidden-xs"><img ng-src="frontend/{{data.ruta}}" alt="..." class="img-responsive"/></div>
                                        <div class="col-sm-10">
                                            <h4 class="nomargin">{{data.nombre_disco}}</h4>
                                            <p>{{data.estilo_musical}}</p>
                                            <p style="color: rgb(0, 255, 34) ;""> Quedan {{data.stock}} en stock!!</p>
                                        </div>
                                    </div>
                                </td>
                                <td data-th="Price">{{data.precio}} $</td>
                                <td data-th="Quantity"><strong>{{data.cantidad}}</strong>
                               
                                 <button  ng-click="del_prod(data.cod_producto)" ng-disabled="{{data.cantidad == 0}}"><img class="resta" src="frontend/view/images/resta.png" /></button>
                                 <button id="{{data.cod_producto}}" ng-disabled="{{data.cantidad == data.stock}}" ng-click="add_prod(data.cod_producto)"><img class="suma" src="frontend/view/images/suma.jpg" /></button>
                                </td>
                                <td data-th="Subtotal" class="text-center">{{data.precio * data.cantidad}} $</td>
                                <td class="actions" data-th="">
                                    <button class="btn btn-info btn-sm"><i class="fa fa-refresh"></i></button>
                                    <button class="btn btn-danger btn-sm" ng-click="delete_prod(data.cod_producto)"><i class="fa fa-trash-o"></i></button>								
                                </td>
                            </tr>
                        </tbody>
                        <tfoot >
                            <tr class="visible-xs">
                                <td class="text-center"><strong>Total : {{Total()}} $</strong></td>
                            </tr>
                            <tr>
                                <td><a href="#/shop" class="btn btn-warning"><i class="fa fa-angle-left"></i>Continuar comprando</a></td>
                                <td colspan="2" class="hidden-xs"></td>
                                <td class="hidden-xs text-center"><strong>Total : {{Total()}} $</strong></td>
                                <td><a href="#/home" class="btn btn-success btn-block" ng-click="check_out()">Checkout <i class="fa fa-angle-right"></i></a></td>
                            </tr>
                        </tfoot>
                    </table>
    </div>

</body>
